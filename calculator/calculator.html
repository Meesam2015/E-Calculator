<!DOCTYPE html>
<html>
    <head>
        <title>E-calculator</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
       <center>
       	<div class="Text">
       		<strong>E-Calculator</strong>
       	</div>
       	<br>
            <input type="text" id="n1" Placeholder="Number..." class="Number">
            <select id="operators">
        	    <option value="+" >+</option>
                <option value="-" >-</option>
                <option value="/" >/</option>
                <option value="X" >x</option>
            </select>
        <input type="text" id="n2"Placeholder="Number..." class="Number"><br/><br/>
        <button onclick="calc();" class="Btn">=</button><br><br>
        <input type="text" id="result" class="Result" placeholder="Result">
       </center>  
    </body>
    <footer class="Footer">
    	<table>
    		<tr>
    			<th>Arithmetic</th>
    		</tr>
    		<tr>
    			<td>+</td>
    		</tr>
    		<tr>
    			<td>-</td>
    		</tr>
    		<tr>
    			<td>/</td>
    		</tr>
    		<tr>
    			<td>x</td>
    		</tr>
    	</table>

</html>
